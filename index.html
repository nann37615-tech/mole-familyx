<html lang="th">
<head>

  <title>ครอบครัวตัวตุ่น</title>

</head>
<body>

    <li>แบงค์</li>

    <li>ปุ่น</li>

    <li>พีเล้ก</li>
    <li>พ้อย</li>
    <li>โอ๊ค</li>
    <li>ฟุค</li>
   </ul>
</body>
</html>
